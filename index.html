<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive UI-UX Animated Floating-Menu</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Responsive UI-UX Animated Floating-Menu</h1>
        <p class="mt-1">
          A Floating Action Menu that is seamlessly expandable, strategically
          placed at the bottom right, it simplifies access to multiple actions
          within a sleek, user-friendly interface.
        </p>
      </div>
      <div class="blog-control">
        <div class="popup-menu" id="popupMenu">
          <div class="menu-item">Menu Item 1</div>
          <div class="menu-item">Menu Item 2</div>
          <div class="menu-item">Menu Item 3</div>
          <div class="menu-item">Menu Item 4</div>
          <div class="separator"></div>
          <div class="d-flex-center-between blog-button-panel">
            <span class="material-symbols-outlined"> favorite </span>
            <span class="material-symbols-outlined"> share </span>
          </div>
        </div>
        <div class="blog-content">
          <span id="blogButton" class="material-symbols-outlined blog-button">
            menu_book
          </span>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
